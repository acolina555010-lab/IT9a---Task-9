<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="L5.css">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 30rem;">
            <div class="card-body text-center p-4">
                <h5 class="card-title mb-4">Level 5: Coin Counter</h5>
                
                <div class="mb-4">
                    <i class="fas fa-coins coin-icon mb-3"></i>
                    <div class="coin-display mb-3" id="coinCount">0</div>
                    <p class="text-muted">Coins Collected</p>
                </div>
                
                <p class="card-text mb-4">
                    Use the + and - buttons to manage your coins. 
                    You can't go below 0 coins!
                </p>
                
                <div class="d-flex justify-content-center align-items-center gap-4 mb-4">
                    <button id="decreaseBtn" class="btn btn-danger btn-coin">
                        -
                    </button>
                    
                    <button id="increaseBtn" class="btn btn-success btn-coin">
                        +
                    </button>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="L4.html" class="btn btn-secondary">Back</a>
                    <a href="L6.html" class="btn btn-primary">Next</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="L5.js"></script>
</body>
</html>
