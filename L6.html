<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 32rem;">

                <h5 class="card-title mb-4">Level 6: Door Challenge</h5>
                
                <p class="card-text mb-4">
                    Choose one door below. Only one door leads to success!
                </p>
                
                <div class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <button class="door-btn btn btn-warning w-100" data-door="1">
                            Door 1
                        </button>
                    </div>
                    <div class="col-md-4 mb-3">
                        <button class="door-btn btn btn-warning w-100" data-door="2">
                            Door 2
                        </button>
                    </div>
                    <div class="col-md-4 mb-3">
                        <button class="door-btn btn btn-warning w-100" data-door="3">
                            Door 3
                        </button>
                    </div>
                </div>
                
                <div id="resultMessage" class="alert mb-4">
                    <h5 id="resultTitle"></h5>
                    <p id="resultText" class="mb-0"></p>
                </div>
                
                <div class="mt-4">
                    <a href="L1.html" class="btn btn-danger btn-lg">
                        üèÅ Restart Game
                    </a>
